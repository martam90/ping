<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <img class="header__logo" src="images/logo.svg" alt="logo" />
        <h1 class="header__text text--large">
          We are launching <strong class="text--large--black">soon!</strong>
        </h1>
        <p class="header__text text--small">Subscribe and get notified</p>
      </header>

      <main>
        <form class="main__form" id="form" method="POST">
          <input
            class="main__form input--email"
            id="input-email"
            name="email"
            type="text"
            placeholder="Your email address..."
            aria-label="email-input"
          />
          <button class="main__btn btn--blue">Notify Me</button>
        </form>
        <p class="main__form error" id="email-error"></p>

        <img
          class="main__img"
          src="images/illustration-dashboard.png"
          alt="dashboard"
        />

        <div class="main__icons">
          <ul class="icons__list">
            <li class="icons__item"><i class="fab fa-facebook"></i></li>
            <li class="icons__item"><i class="fab fa-twitter"></i></li>
            <li class="icons__item"><i class="fab fa-instagram"></i></li>
          </ul>
        </div>

        <span>&copy; Copyright Ping. All rights reserved.</span>
      </main>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Marta</a>.
      </p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
